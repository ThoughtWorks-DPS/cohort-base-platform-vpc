---
version: 2.1

orbs:
  terraform: feedyard/terraform@0.5.0

parameters:
  env:
    description: Deploy environment
    type: string
    default: ''

environment-credentials-and-configuration: &environment-credentials-and-configuration
  - run:
      name: generate environment credentials and configuration from templates
      command: |
        secrethub inject -i tpl/terraformrc.tpl -o ~/.terraformrc
        secrethub inject -i environments/<< pipeline.parameters.env >>.auto.tfvars.json.tpl -o << pipeline.parameters.env >>.auto.tfvars.json

workflows:
  version: 2
  lab-platform-vpc-pipeline:

    jobs:
      - terraform/plan:
          name: << pipeline.parameters.env >>-change-plan
          context: twdps-di
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: << pipeline.parameters.env >>
          before-terraform: *environment-credentials-and-configuration

      - approve-changes:
          name: approve-<< pipeline.parameters.env >>-changes
          type: approval
          requires:
            - << pipeline.parameters.env >>-change-plan

      - terraform/apply:
          name: << pipeline.parameters.env >>-change-apply
          context: twdps-di
          shell: secrethub run -- /bin/sh -eo pipefail
          workspace: << pipeline.parameters.env >>
          before-terraform: *environment-credentials-and-configuration
          after-terraform:
            - run:
                name: configuration tests
                environment:
                  TEST_ENV: << pipeline.parameters.env >>
                command: secrethub run -- bash scripts/vpc.test.sh << pipeline.parameters.env >>
          requires:
            - approve-<< pipeline.parameters.env >>-changes
